      console.log(10 % 3);

      // 자바의 list와 같다
      const animals = ["rabbit", "lion", "bear", 10, true];
      console.log(animals[0]);

      const person = {

      for (let i = 0; i < 10; i++) {

      const fruits = ["apple", "peach", "plum"]; // 배열을 구조분해 할당해서
      let [f01, f02, f03] = fruits; // 변수 명칭 부여
      console.log(f01);
      console.log(f02);
      console.log(f03);
      console.log(f01, f02, f03);
      const { name, age } = person;
      console.log(name, age);

      // spread 연산자...
      const copyfruits = fruits; // fruits 메모리 주소 공유
      copyfruits.push("orange");
      console.log(fruits);
      console.log(copyfruits);

      const copyfruits02 = [...fruits]; // 메모리를 흩뿌림
      // spread 연산자로 동작
      copyfruits02.push("mango"); 
      console.log(fruits);
      console.log(copyfruits02);
