<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Account</title>
  </head>
  <body>
    <span>
      <h1>회원가입</h1>
    </span>
    <div>
      <input
        type="text"
        placeholder="아이디(이메일 주소)"
        name="user-id"
        id="userID"
      />
      <button>중복확인</button>
    </div>
    <div>
      <input
        type="password"
        placeholder="비밀번호"
        name="user-pw"
        id="userPW"
      />
    </div>
    <div>
      <input
        type="password"
        placeholder="비밀번호 확인"
        name="user-pw-chk"
        id="userPWChk"
      />
    </div>
    <div>
      <input
        type="text"
        placeholder="이름 (실명 입력)"
        name="user-name"
        id="userName"
      />
    </div>
    <div>
      <input
        type="text"
        placeholder="휴대전화번호 ('-'제외)"
        name="user-cellphone"
        id="userCellphone"
      />
      <button>인증번호전송</button>
    </div>
    <div>
      <input
        type="text"
        placeholder="인증번호 입력"
        name="user-num-chk"
        id="userNumChk"
      />
    </div>
    <div>
      <input
        type="text"
        placeholder="생년월일 (8자리 입력)"
        name="user-birth"
        id="userBirth"
      />
      <input type="radio" name="user-gender" id="userFemale" />
      <label for="userFemale">여성</label>
      <input type="radio" name="user-gender" id="userMale" />
      <label for="userMale">남성</label>
    </div>
    <div>
      <input type="checkbox" name="user-chk-use" id="userChkUse" />
      <label for="userChkUse">이용약관동의</label>
      <button>></button>
    </div>
    <div>
      <input type="checkbox" name="user-chk-security" id="userChkSecurity" />
      <label for="userChkSecurity">개인정보 취급방침 동의</label>
      <button>></button>
    </div>
    <div>
      <input type="checkbox" name="user-chk-mark" id="userChkMark" />
      <label for="userChkMark">마케팅 정보 수신 동의</label>
      <button>></button>
    </div>
    <div>
      <button>회원가입</button>
    </div>
  </body>
</html>
