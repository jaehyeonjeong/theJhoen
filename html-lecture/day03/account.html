<!-- account.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>account</title>
  </head>

  <!-- 만드는 순서
  1. table 레이아웃 조정 및 colspan으로 영역 병합
  2. form으로 input 태그들을 추가 -->
  <style>
    td,
    th {
      /* text-align: center; */
      vertical-align: middle;
    }
  </style>

  <body>
    <form action="주소" method="get">
      <table border="1" width="500" height="500">
        <tbody>
          <!-- colgroup은 col의 스타일 및 기타 옵션을 조정하는 태그 -->
          <colgroup>
            <col style="width: 25%" />
            <col style="width: 25%" />
            <col style="width: 25%" />
            <col style="width: 25%" />
          </colgroup>
          <!-- 아이디 비밀번호의 텍스트들을 수정할 수 있음 -->
          <tr>
            <th><label for="userID">아이디</label></th>
            <td colspan="3">
              <input
                type="text"
                name="user-id"
                id="userID"
                style="width: 300px"
                required
              />
              <br /><span style="font-size: 12px; color: gray">
                (영문소문자/숫자, 4~16자)
              </span>
            </td>
          </tr>
          <tr>
            <th><label for="userPW">비밀번호</label></th>
            <td colspan="3">
              <input
                type="password"
                name="user-pw"
                id="userPW"
                style="width: 300px"
              />
              <br /><span style="font-size: 12px; color: gray">
                (영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10자~16자)
              </span>
            </td>
          </tr>
          <tr>
            <th><label for="userPWChk">비밀번호 확인</label></th>
            <td colspan="3">
              <input
                type="password"
                name="user-pw-chk"
                id="userPWChk"
                style="width: 300px"
              />
            </td>
          </tr>
          <tr>
            <th><label for="userName">이름</label></th>
            <td colspan="3">
              <input
                type="text"
                name="user-name"
                id="userName"
                style="width: 300px"
              />
            </td>
          </tr>
          <!-- 휴대전화 항목에서는 전화번호가 4자리만 들어갈 수 있게 함 -->
          <!-- 또한 정규표현식을 사용해서 숫자이외의 다른문자들은 들어갈 수 없도록 설정 -->
          <tr>
            <th>휴대전화</th>
            <td>
              <select name="user-phone1" id="userPhone1" style="width: 60px">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
              </select>
            </td>
            <td>
              <input
                type="text"
                name="user-phone2"
                id="userPhone2"
                style="width: 60px"
                maxlength="4"
                oninput="this.value = this.value.replace(/[^0-9]/g, '');"
              />
            </td>
            <td>
              <input
                type="text"
                name="user-phone3"
                id="userPhone3"
                style="width: 60px"
                maxlength="4"
                oninput="this.value = this.value.replace(/[^0-9]/g, '');"
              />
            </td>
          </tr>
          <!-- input의 email 타입은 email 형식에 맞지 않으면 이메일 정보가 승인되지 않음 -->
          <tr>
            <th><label for="userEmail">이메일</label></th>
            <td colspan="3">
              <input
                type="email"
                name="user-email"
                id="userEmail"
                style="width: 300px"
              />
            </td>
          </tr>
          <tr>
            <th colspan="2">
              <button style="width: 100px" type="reset">취소</button>
            </th>
            <th colspan="2">
              <button style="width: 100px" type="submit">가입하기</button>
            </th>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
