<!-- 복습 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복습하는 웹 페이지(Review)</title>
  </head>
  <body>
    <!-- div는 아무의미가 없는 태그 -->
    <header>
      <!-- 헤더는 상단 영역을 구분하는 태그(브라우저가 구분하기 위함) -->
      <!-- 현재 폴더를 호출할 때는 "."을 사용한다. -->
      <h1>
        <a href=""><img src="./images/logo-ubasegroup.gif" alt="" /></a>
      </h1>
      <!-- 대등한 요소들이 연결되어 있을 떄는 리스트를 사용 -->
      <!-- nav는 semantic 태그이다. -->
      <nav>
        <ul>
          <!-- 링크를 연결할 때는 a 태그를 사용 -->
          <li><a href="">AICC</a></li>
          <li><a href="">U BASE GROUP</a></li>
          <li><a href="">BPO SERVICE</a></li>
          <!-- 한번에 태그를 여러개 넣을 때는 li>a로 Wraping 하여 사용할 수 있다. -->
          <li><a href="">U BASE INSIGHT</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
