<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다불러 - IT 기반 B2B 물류 (JJH)</title>
    <link rel="stylesheet" href="./css/dabuller.min.css" />
    <!-- 페이지 상단 적용 아이콘(기존과 달리 background가 투명으로 설정) -->
    <link rel="icon" type="image/png" href="./images/logo_top_image.png" />
    <!-- 배경영상 -->
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="./images/main2.mp4" type="video/mp4" />
      브라우저가 동영상을 지원하지 않습니다.
    </video>
  </head>
  <body>
    <!-- 상단 배너 구성 시작-->
    <header>
      <div class="banner">
        <div class="banner_01 banner">
          <div class="logo_image">
            <img src="./images/logo_dabuller.png" alt="" />
          </div>
          <div class="logo_text">
            <h1>IT 기반 B2B 물류</h1>
          </div>
          <ul class="icon_list">
            <li>
              <img src="./images/logo_banner01.png" alt="" />
            </li>
            <li>
              <img src="./images/logo_banner02.png" alt="" />
            </li>
            <li>
              <img src="./images/logo_banner03.png" alt="" />
            </li>
          </ul>
        </div>
        <div class="banner_02 banner">
          <ul class="buttons">
            <li><strong>배차 프로그램</strong></li>
            <li>로그인</li>
          </ul>
        </div>
      </div>
    </header>
    <!-- 상단 배너 구성 종료 -->
    <!-- 상단 컨테이너 구성 시작 -->
    <div class="container">
      <div class="listcontainer">
        <ul class="listitem01 listcontainer">
          회사소개
        </ul>
        <ul class="listitem02 listcontainer">
          물류시스템
        </ul>
        <ul class="listitem03 listcontainer">
          차량 제원
        </ul>
        <ul class="listitem04 listcontainer">
          전국 운임
        </ul>
        <ul class="listitem05 listcontainer">
          견적문의
        </ul>
        <ul class="listitem06 listcontainer">
          고객지원
        </ul>
        <ul class="listitem07 listcontainer">
          인재채용
        </ul>
      </div>
    </div>
    <!-- 상단 컨테이너 구성 종료 -->
    <!-- 1페이지 화면 구성 시작 -->
    <div class="slider">
      <div class="slidertext-01 slider">
        <p>
          <span>1톤 ~ 25톤 전차종, 라보 / 다마스, 오토바이 (퀵)</span> <br />
          제조업체 | 물류회사 | 물류창고 | 유통업체 전문 <br />
        </p>
        <ul class="sliderlist slider">
          <li>전국 콜배차, 고정노선 배차</li>
          <li>기업 전용 맞춤형 화물 배차 시스템</li>
          <li>전문가에 맡기면 물류 원가가 줄어듭니다.</li>
        </ul>
      </div>
      <div class="slidertext-02 slider">
        <p>
          IT기반 B2B 물류 1800 - 0510 <br />
          상담시간 : 07시 ~ 22시
        </p>
        <script>
          function plus(a, b) {
            console.log(a + b);
          }
          plus("열", "스물");
        </script>
      </div>
    </div>
    <!-- 1페이지 화면 구성 종료 -->
  </body>
</html>
