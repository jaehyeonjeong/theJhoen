<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/item03.css" />
  </head>
  <body>
    <!-- <span class="inline-box">나는 인라인 태그입니다.</span> -->
    <div class="item">
      <div class="image-box">
        <img src="images/item03.jpg" alt="RYO 영양새치염색약" />
      </div>
      <div class="info">
        <!-- 글자를 쪼갤 때는 span -->
        <div class="coupon">
          <span class="coupon-text">쿠폰 적용가</span>
          <span class="coupon-price">30,000원</span>
        </div>
        <div class="sale">
          <span class="sale-text">40%</span>
          <span class="sale-price">17,000원</span>
        </div>
        <div class="product-title">
          (10% 적립) 려 우아채 영양새치염색 4개 (6컬러)
        </div>
        <div class="desc">
          <span class="star-delivery">스타배송</span>
          <span class="arrive-info">내일 (금)도착보장</span>
          <span class="free">무료배송</span>
          <span class="amount">구매 7만</span>
        </div>
        <div class="discount">결제할인 5%</div>
      </div>
    </div>
  </body>
</html>
